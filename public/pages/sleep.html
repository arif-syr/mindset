<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/images/leaf.png">
  <title>Sleep Tracker | Mindset</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/final.css">
  <script src="/scripts/sleep.js" defer></script>
</head>
<body>
  <div id="navbar"></div>

  <div id="content-wrapper" class="container my-5">
    <h2 class="mb-4" style="color: #1d7bff;">Sleep Log</h2>
    <form id="sleep_form">
      <div class="mb-3">
        <label for="bedtime" class="form-label">Desired Bedtime</label>
        <input type="time" class="form-control" id="bedtime" name="bedtime" required>
      </div>

      <div class="mb-3">
        <label for="waketime" class="form-label">Desired Wake-up Time</label>
        <input type="time" class="form-control" id="waketime" name="waketime" required>
      </div>

      <div class="alert alert-success d-none" role="alert" id="success_message">Your sleep schedule has been saved successfully.</div>

      <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
  </div>

  <div id="footer"></div>
</body>
</html>
