<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/leaf.png">
    <title>Pomodoro | Mindset</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/final.css">
</head>
<body style="background-color: rgb(212, 188, 188)">
    <div id="navbar"></div>
    <div id="content-wrapper" class="container mt-5">
        <div class="row text-center">
            <!-- Pomodoro Box -->
            <div class="col">
                <h3>Pomodoro</h3>
                <div class="rounded-square bg-white" style="width: 200px; height: 200px; margin: 0 auto; line-height: 200px;">
                    <span class="timer timer-display" id="pomodoroTimer">25:00</span>
                </div>
                <button class="btn btn-light mt-3 controlBtn" data-timer="pomodoroTimer" data-duration="1500" data-action="start">Start</button>
                <button class="btn btn-light mt-3 controlBtn" data-timer="pomodoroTimer" data-action="stop">Stop</button>
                <button class="btn btn-light mt-3 controlBtn" data-timer="pomodoroTimer" data-duration="1500" data-action="reset">Reset</button>
            </div>
            <!-- Short Break Box -->
            <div class="col">
                <h3>Short Break</h3>
                <div class="rounded-square bg-white" style="width: 200px; height: 200px; margin: 0 auto; line-height: 200px;">
                    <span class="timer timer-display" id="shortBreakTimer">05:00</span>
                </div>
                <button class="btn btn-light mt-3 controlBtn" data-timer="shortBreakTimer" data-duration="300" data-action="start">Start</button>
                <button class="btn btn-light mt-3 controlBtn" data-timer="shortBreakTimer" data-action="stop">Stop</button>
                <button class="btn btn-light mt-3 controlBtn" data-timer="shortBreakTimer" data-duration="300" data-action="reset">Reset</button>
            </div>
            <!-- Long Break Box -->
            <div class="col">
                <h3>Long Break</h3>
                <div class="rounded-square bg-white" style="width: 200px; height: 200px; margin: 0 auto; line-height: 200px;">
                    <span class="timer timer-display" id="longBreakTimer">15:00</span>
                </div>
                <button class="btn btn-light mt-3 controlBtn" data-timer="longBreakTimer" data-duration="900" data-action="start">Start</button>
                <button class="btn btn-light mt-3 controlBtn" data-timer="longBreakTimer" data-action="stop">Stop</button>
                <button class="btn btn-light mt-3 controlBtn" data-timer="longBreakTimer" data-duration="900" data-action="reset">Reset</button>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/scripts/pomodoro.js"></script>
</body>
</html>
