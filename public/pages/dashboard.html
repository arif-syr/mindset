<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/leaf.png">
    <title>Dashboard | Mindset</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/final.css">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <script src="/scripts/dashboard.js"></script>
</head>

<body>
    <div id="navbar"></div>
    <div id="content-wrapper" class="container mt-5">
        <div class="text-center">
            <h3 id="addictionName"></h3>
        </div>
        <table class="table-borderless mx-auto" id="addictionData">
        </table>
        <table class="table-borderless mx-auto" id="sleepData">
        </table>
    </div>
    <div id="bedtimeRoutineContainer"></div>
    <button id="addCravingsBtn" class="btn btn-primary">Add Cravings</button>
    <div id="addictionModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select an Addiction</h2>
            <div id="addictionList"></div>
        </div>
    </div>
    <hr>
    <div id="footer"></div>
</body>

</html>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
